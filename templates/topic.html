<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тема — Language Quest</title>
    <link rel="stylesheet" href="/assets/styles/main.css">
</head>
<body data-course-id="{{ course_id }}" data-topic-key="{{ topic_key }}">
    <header class="site-header">
        <div class="container header-content">
            <div class="brand">
                <span class="logo">LQ</span>
                <span class="brand-name">Language Quest</span>
            </div>
            <nav class="nav" id="auth-nav">
                <a href="/">Главная</a>
                <a href="/courses">Курсы</a>
                <a href="/shop">Магазин</a>
                <a href="/account">Аккаунт</a>
                <span id="xp-indicator" class="badge">XP 0</span>
                <span id="level-indicator" class="badge">LVL 1</span>
                <a href="/auth" data-auth>Вход/Регистрация</a>
                <a href="/logout" data-logout style="display:none">Выйти</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="card">
            <h2 id="topic-title">Тема</h2>
            <p class="muted">Выберите урок, чтобы продолжить</p>
            <div id="lessons" class="card-grid vertical"></div>
        </section>
    </main>
    <footer class="site-footer"><div class="container"><p>© 2025 Language Quest</p></div></footer>
    <script src="/assets/scripts/main.js"></script>
</body>
</html>
