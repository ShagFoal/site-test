<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты — Language Quest</title>
    <link rel="stylesheet" href="/assets/styles/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container header-content">
            <div class="brand">
                <span class="logo">LQ</span>
                <span class="brand-name">Language Quest</span>
            </div>
            <nav class="nav" id="auth-nav">
                <a href="/">Главная</a>
                <a href="/courses">Курсы</a>
                <a href="/shop">Магазин</a>
                <a href="/account">Аккаунт</a>
                <span id="xp-indicator" class="badge">XP 0</span>
                <span id="level-indicator" class="badge">LVL 1</span>
                <a href="/auth" data-auth>Вход/Регистрация</a>
                <a href="/logout" data-logout style="display:none">Выйти</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="container card">
            <h2>Свяжитесь с нами</h2>
            <p>Вопросы и предложения: support@languagequest.com</p>
            <form id="contact-form" class="form">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Сообщение</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button class="button primary" type="submit">Отправить</button>
            </form>
        </section>
    </main>
    <footer class="site-footer"><div class="container"><p>© 2025 Language Quest</p></div></footer>
    <script src="/assets/scripts/main.js"></script>
</body>
</html>
